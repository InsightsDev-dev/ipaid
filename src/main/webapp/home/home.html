<section id="userView" ng-controller="homeController">
	<div class="user-section">
		<figure>
			<img src='./styles/images/guy.jpg' class='user-img'>
		</figure>
		<p>{{userName}}</p>
	</div>
	<div class="search-box">
		<form class="searchbox">
			<input type="text" placeholder="Search...." class="search-txt">
			<input type="submit" value="" class="btn-search" ng-click="displayDetails()">
		</form>

	</div>
	<div class="search-result">
		<ul ng-repeat="data in serachData">
			<li>{{data.userName}}</li>
		</ul>
		<button type="submit" class="btn-submit clear" ng-click="clearData()" ng-show="!!serachData">Clear</button>
				
	</div>
	<div class="action">
		<button class='btn-email'>Email</button>
		<input ng-model="bill" ng-click="upload()" class='btn-email' type="file" accept="image/*;capture=camera">Scan
		<!--<button class="btn-cm">Scan</button>-->
	</div>
	<div class="graph">
		<progress value="22" max="100">
		</progress>
		<progress value="50" max="100">
		</progress>
		<progress value="75" max="100">
		</progress>
	</div>
<section>
