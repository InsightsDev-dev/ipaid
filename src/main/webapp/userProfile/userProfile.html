<section id="userView" ng-controller="userProfileController">
	<div class="user-section">
		<figure>
			<img src={{user.image}} class='user-img'>
		</figure>
	</div>
	
	<div class="search-result">
<a class="btn-back" href="#">Back</a>
</div>

<div align="center" class="#userView w3-margin">
		<table class="rwd-table">
			<tr>
				<td><output class="body">First Name</output></td>
				<td><output class="body">{{user.firstName}}</output></td>
			</tr>
			<tr>
				<td><output class="body">Last Name</output></td>
				<td><output class="body">{{user.lastName}}</output></td>
			</tr>
			<tr>
				<td><output class="body">Registered Email-Id</output></td>
				<td><output class="body">{{user.emailId}}</output></td>
			</tr>
			<tr>
				<td><output class="body">Registered Phone Number</output></td>
				<td><output class="body">{{user.phoneNumber}}</output></td>
			</tr>
		</table>
		<button type="submit" class="btn-submit">Edit Profile</button>
	</div>

	</br>
<div align="center" ng-show="purchases.length">
<table class="rwd-table">
<thead>
<tr>
<th align="center">Product Name</th>
<th align="center">Purchase Location</th>
<th align="center">Product cost</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="purchase in purchases">
<td align="center">{{purchase.productName}}</td>
<td align="center">{{purchase.location}}</td>
<td align="center">{{purchase.productCost}}</td>
</tr>
</tbody>
</table>
</div>
	
</section>
